<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICISENRENTA</title>
    <!-- Mis estilos  -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/03231c08d1.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Nunito:400,600,700|Ubuntu:400,400i,500,700,700i&display=swap" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <body>

      <my-navbar></my-navbar>

      
    <section class="contenedor contenedorContacto">

        <div class="contorno">
          <h2>Contactanos</h2>
          <form class="contactoForm" action="Post">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="********">
            <textarea rows="3" cols="8">Mensajes o sugerencias.</textarea>
            <button type="submit" id="enviar" class="buttonPrice">ENVIAR</button>
          </form>
          <div class="aviso" id="mensaje enviado."></div>
          <div class="aviso" id="errorDiv"></div>
        </div>

    </section>

      <my-footer></my-footer>
      <script src="../scripts/scripts.js"></script>
      <script src="../scripts/jquery.animateNumber.min.js"></script>
    </body>

</html>

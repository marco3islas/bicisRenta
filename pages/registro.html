<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICISENRENTA</title>


    <link rel="stylesheet" href="../css/styles.css">


    <link rel="stylesheet" href="../css/animate.css">
    <script src="https://kit.fontawesome.com/03231c08d1.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Nunito:400,600,700|Ubuntu:400,400i,500,700,700i&display=swap" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>


</head>

<body>

    <my-navbar></my-navbar>

    <section class="contenedor">

        <form class="registroForm" action="">
            <h2>Registro Nueva Cuenta</h2>
            <label for="nombre">Nombre de usuario</label>
            <input type="text" name="nombre" id="nombre" placeholder="Aquí escribe tu nombre">
            <label for="email">Tu email</label>
            <input type="email" name="email" id="email" placeholder="Aquí va email">
            <label for="password">Escribe tu contraseña</label>
            <input type="password" name="password" id="password">
            <button type="submit" id="enviar" class="buttonPrice">ENVIAR</button>
        </form>
        <div id="felizCompra"></div>
        <div id="errorDiv"></div>

    </section>
    <!--
     -- ─── SECCION TABLAS DE PRECIOS ──────────────────────────────────────────────────
     -->


    <my-footer></my-footer>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/jquery.animateNumber.min.js"></script>
</body>

</html>
